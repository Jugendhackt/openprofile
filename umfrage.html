<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<title>Questionnaire</title>
</head>
<body>

<div class="container">
<h1>Questionnaire</h1>
<p>Please answer the following questions.</p>

<form action="">
  <div class="form-check form-check-inline">
    <legend class="col-form-legend">Your gender?</legend>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male"> male
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female"> female
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="other"> other
    </label>
  </div>

  <div class="form-group">
  <label for="formGroupExampleInput">Your occupation?</label>
  <input type="text" class="form-control" id="formGroupOccupation" placeholder="...">
</div>

<div class="form-group">
  <label for="formGroupExampleInput2">Your civil status?</label>
  <input type="text" class="form-control" id="formGroupCivilStatus" placeholder="...">
</div>

<label class="mr-sm-2" for="inlineFormCustomSelect">Your operating system?</label>
<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
  <option selected>...</option>
  <option value="windows">Windows</option>
  <option value="osx">Mac OSX</option>
  <option value="linux">Linux</option>
</select>

<legend class="col-form-legend col-sm-2">Your favorite car?</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="volkswagen" checked>
            Volkswagen
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="audi">
            Audi
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="fiat" checked>
            Fiat
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="volvo" checked>
            Volvo
          </label>
        </div>
      </div>
<br>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
